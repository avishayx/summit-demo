apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: deploy-pipeline
  labels:
    app: summit-demo
spec:
  resources:
    - name: app-git
      type: git
    - name: app-image
      type: image
  tasks:
    - name: node-install
      taskRef: 
        name: nodejs-ci
      resources:
        inputs:
          - name: source
            resource: app-git
        outputs:
          - name: image
            resource: app-image
    - name: build
      taskRef:
        name: s2i-nodejs
      runAfter: 
        - node-install
      resources:
        inputs:
        - name: source
          resource: app-git
        outputs:
        - name: image
          resource: app-image
    - name: deploy
      taskRef:
        name: openshift-client
      runAfter:
        - build
      params:
      - name: ARGS
        value: "rollout latest summit-demo"
